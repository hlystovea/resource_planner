upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name hlystovea.ru;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }  
}

server {
  listen 443 ssl;
  server_name hlystovea.ru www.hlystovea.ru;

  ssl_certificate /etc/letsencrypt/live/hlystovea.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/hlystovea.ru/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  client_max_body_size  10M;

  location / {
    root /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri /index.html;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
  }

  location /warehouse/ {
    proxy_pass http://backend;
    proxy_set_header Host $http_host;
  }

  location /repairs/ {
    proxy_pass http://backend;
    proxy_set_header Host $http_host;
  }

  location /admin/ {
    proxy_pass http://backend;
    proxy_set_header Host $http_host;
  }
  
  location /static/ {
    root /var/html/;
    try_files $uri $uri/ @secondStatic;
  }

  location /media/ {
    root /var/html/;
  }

}
