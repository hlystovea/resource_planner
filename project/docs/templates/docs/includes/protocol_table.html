            <tr>
                <th scope="col">Дата проверки</th>
                <th scope="col">Присоединение</th>
                <th scope="col">Документ</th>

                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for protocol in protocol_list %}

            {% endfor %}
        </tbody>
    </table>
</div>
