{% load addclass %}
{% if form %}
    <form style="display: inline-block;"
        hx-post="{{ url }}"
        hx-swap="outerHTML"
        hx-trigger="keyup changed from:#id_{{ prefix }}_{% firstof slug form.slug.value %} delay:500ms, change from:#id_{{ prefix }}_{% firstof slug form.slug.value %}  delay:500ms"
    >
    
        <input type="{{ type }}" name="value" {% if prefix == 'float' %}step="any"{% endif %} id="id_{{ prefix }}_{% firstof slug form.slug.value %}" value="{{ form.value.value }}" required>
        <input type="hidden" name="protocol" value="{% firstof protocol_pk form.protocol.value %}">
        <input type="hidden" name="slug" value="{% firstof slug form.slug.value %}">
    </form>
{% else %}
    {{ object.value }}
{% endif %}
