<span>Год: </span>
{% for year in year_list %}
    <a href="#" class="text-decoration-none 
        {% if year|stringformat:'i' == request.GET.year %}
            link-dark bg-warning"
            hx-get="{% url 'docs:protocol_e2-list' %}"
        {% else %}
            link-secondary"
            hx-get="{% url 'docs:protocol_e2-list' %}?year={{ year }}"
        {% endif %}
        hx-target="#protocolTable"
        hx-swap="outerHTML"
    >{{ year }}</a>
{% endfor %}
