{% extends "base.html" %}
{% block title %}Склад{% endblock %}
{% block content %}
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
            <li class="breadcrumb-item">Материалы</li>
        </ol>
    </nav>
    <div class="row">
        <h1>Материалы</h1>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-6">
            <form hx-get="{% url 'warehouse:material-list' %}"
                hx-target="#materialTable"
                hx-swap="outerHTML"
                hx-include="[name='dept']"
            >
                <div class="input-group mb-3">
                    <input type="text" name="search" class="form-control form-control-sm" placeholder="Поиск.." aria-label="Materials search" aria-describedby="button-search">
                    <button class="btn btn-sm btn-outline-secondary" type="button" id="button-search">Поиск</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            {% include "warehouse/includes/material_filter.html" %}
        </div>
        <div class="col-10">
            {% include "warehouse/includes/material_table.html" %}
        </div>
    </div>
{% endblock %}
