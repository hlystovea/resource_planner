{% extends "base.html" %}
{% block title %}Склад{% endblock %}
{% block content %}
{% load static %}
  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
      <li class="breadcrumb-item">Места хранения</li>
    </ol>
  </nav>
  {% if user.is_authenticated %}
  <a class="btn btn-sm btn-secondary me-auto" href="{% url 'warehouse:storage-create' %}" role="button">
    Добавить
  </a>
  {% endif %}
  <figure class="text-center">
    <h3>Места хранения</h3>
  </figure>
  <style>
    ul {
      list-style-type: none;
    }
  </style>
  <div hx-get="{% url 'warehouse:storage-list' %}?is_root=true" hx-trigger="load"></div>
{% endblock %}
