{% load static %}
<form
    hx-post="{% url 'warehouse:storage-update' storage.pk %}"
    hx-target="this"
    hx-swap="outerHTML"
>
    <input class="form-control border border-0 shadow-none fs-3 p-0" type="text" name="name"
        maxlength="200"
        value="{{ storage.name }}"
        hx-trigger="keyup changed delay:800ms"
    >
    {% if storage.parent_storage %}
        <input type="hidden" name="parent_storage" value="{{ storage.parent_storage.pk }}">
    {% endif %}
</form>
