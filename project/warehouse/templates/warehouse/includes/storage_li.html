{% load static %}
<li>
    <input class="tree-menu__item" name="storage" type="checkbox" id="tree-menu-item-{{ storage.pk }}" value="{{ storage.pk }}"
        hx-get="{% url 'warehouse:storage-list' %}"
        hx-target="closest li"
        hx-swap="outerHTML"
    >
    <label for="tree-menu-item-{{ storage.pk }}" class="tree-menu__label"></label>
    <a class="tree-menu__link link-dark link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
        role="button"
        id="menu-link-{{ storage.pk }}"
        hx-get="{% url 'warehouse:storage-detail' storage.pk %}"
        hx-push-url="true"
        hx-target="#content"
    >
        {{ storage.name }}
    </a>
    {% if user.is_authenticated and storage.owner == user.dept or user.is_authenticated and user.is_superuser %}
        {% include 'warehouse/includes/storage_edit_buttons.html' %}
    {% endif %}
</li>
