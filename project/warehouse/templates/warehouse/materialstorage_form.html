{% load static %}
{% load addclass %}
<tr>
    <td colspan="2">{{ form.material|addclass:"form-control form-control-sm" }}</td>
    <td>{{ form.inventory_number|addclass:"form-control form-control-sm" }}</td>
    <td>{{ form.amount|addclass:"form-control form-control-sm" }}</td>
    <td>
        {% if is_update %}
        <button class="btn btn-sm btn-success me-1"
            hx-post="{% url 'warehouse:material-storage-update' materialstorage.storage.pk materialstorage.pk %}"
            hx-target="closest tr" hx-swap="outerHTML" hx-include="closest tr">
            <img src="{% static 'icons/check.svg' %}" height="16" fill="currentColor" class="bi bi-check-lg align-text-bottom">
        </button>
        <button class="btn btn-sm btn-secondary me-1"
            hx-get="{% url 'warehouse:material-storage-detail' materialstorage.storage.pk materialstorage.pk %}"
            hx-target="closest tr" hx-swap="outerHTML">
            <img src="{% static 'icons/x.svg' %}" height="16" fill="currentColor" class="bi bi-x-lg align-text-bottom">
        </button>
        {% else %}
        <button class="btn btn-sm btn-secondary me-1" hx-post="{% url 'warehouse:material-storage-create' storage.pk %}"
            hx-target="closest tr" hx-swap="beforebegin" hx-include="closest tr">
            Добавить
        </button>
        {% endif %}
    </td>
</tr>
