<h5>Подразделение</h5>
{% for dept in dept_list %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="{{ dept.pk }}" id="deptCheck_{{ dept.pk }}" 
            {% if dept.pk|stringformat:'i' in request.GET.dept_in %}
                checked
            {% endif %}
        >
        <label class="form-check-label" for="deptCheck_{{ dept.pk }}">
            {{ dept.abbreviation }}
        </label>
    </div>
{% endfor %}
