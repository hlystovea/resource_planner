<h6>Подразделение</h6>
{% for dept in dept_list %}
    <label for="deptCheck_{{ dept.pk }}">
        <input type="checkbox" name="dept_in" value="{{ dept.pk }}" id="deptCheck_{{ dept.pk }}" 
            {% if dept.pk|stringformat:'i' in request.GET.dept_in %}
                checked
            {% endif %}
        >
        <span class="text-body-secondary">{{ dept.abbreviation }}</span>
    </label>
{% endfor %}
