<option value=""
    {% if not request.GET.cabinet %}
        selected
    {% endif %}
>
    {% if request.GET.label %}
        Шкаф...
    {% else %}
        ---------
    {% endif %}
</option>

{% for cabinet in cabinet_list %}
    <option value="{{ cabinet.pk }}"
        {% if cabinet.pk|stringformat:'i' == request.GET.cabinet %}
            selected
        {% endif %}
    >
        {{ cabinet.abbreviation }}
    </option>
{% endfor %}
