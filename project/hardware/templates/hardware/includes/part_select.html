<option value=""
    {% if not request.GET.part %}
        selected
    {% endif %}
>
    {% if request.GET.label %}
        Комплектующее...
    {% else %}
        ---------
    {% endif %}
</option>

{% for part in part_list %}
    <option value="{{ part.pk }}"
        {% if part.pk|stringformat:'i' == request.GET.part or part.pk == selected_part %}
            selected
        {% endif %}
    >
        {{ part.name }} {{ part.component.name }}
    </option>
{% endfor %}
