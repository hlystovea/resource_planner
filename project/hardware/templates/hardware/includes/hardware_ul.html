{% load static %}
<li>
    <a class="icon-link align-middle" role="button"
        hx-get="{% url 'hardware:connection-li' connection.pk %}"
        hx-target="closest li"
        hx-swap="outerHTML"
    >
        <img src="{% static 'icons/dash-square.svg' %}" height="16" fill="currentColor" class="bi bi-dash-square">
    </a>
    <a class="link-dark link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
        role="button"
        hx-get="{% url 'hardware:connection-detail' connection.pk %}"
        hx-target="#content"
    >
        {{ connection.name }}
    </a>

    <ul class="list">
        {% for hardware in connection.hardware.all %}
            {% include 'hardware/includes/hardware_li.html' %}
        {% endfor %}
    </ul>
</li>
