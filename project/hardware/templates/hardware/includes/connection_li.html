{% load static %}
<li>
    <a class="icon-link align-middle" role="button"
        hx-get="{% url 'hardware:hardware-ul' connection.pk %}"
        hx-target="closest li"
        hx-swap="outerHTML"
    >
        <img src="{% static 'icons/plus-square.svg' %}" height="16" fill="currentColor" class="bi bi-plus-square">
    </a>
    <a class="link-dark link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
        role="button"
        hx-get="{% url 'hardware:connection-detail' connection.pk %}"
        hx-target="#content"
    >
        {{ connection.name }}
    </a>
</li>
