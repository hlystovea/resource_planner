{% load static %}
{% load is_root %}
<li>
    <a class="icon-link align-middle" role="button"
        hx-get="{% url 'hardware:cabinet-li' cabinet.pk %}"
        hx-target="closest li"
        hx-swap="outerHTML"
    >
        <img src="{% static 'icons/dash-square.svg' %}" height="16" fill="currentColor" class="bi bi-dash-square">
    </a>
    <a class="link-dark link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
        role="button"
        hx-get="{% url 'hardware:cabinet-detail' cabinet.pk %}"
        hx-target="#content"
    >
        {{ cabinet.name }}
    </a>

    <ul class="list">
        {% for part in cabinet.parts.all|is_root %}
            {% include 'hardware/includes/part_li.html' %}
        {% endfor %}
    </ul>
</li>
