<style>
    tr.htmx-swapping td {
        opacity: 0;
        transition: opacity 1s ease-out;
    }
</style>

<div class="row justify-content-left">
    <div class="col me-auto">
        <a class="link-dark link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
            href="{% url 'hardware:facility-detail' facility.pk %}"
        >
            <h3>{{ facility.name }}</h3>
        </a>
    </div>
</div>

<div class="row mt-5">
    <h5>Присоединения</h5>
</div>
<table class="table table-sm table-hover">
    <thead class="table">
        <tr>
            <th scope="col">Аббревиатура</th>
            <th scope="col">Наименование</th>
        </tr>
    </thead>
    <tbody>
        {% for connection in facility.connections.all %}
            <tr>
                <td><a href="{% url 'hardware:connection-detail' connection.pk %}">{{ connection.abbreviation }}</a></td>
                <td>{{ connection.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
