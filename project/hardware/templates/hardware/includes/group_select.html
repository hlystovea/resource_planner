<option value=""
    {% if not request.GET.group %}
        selected
    {% endif %}
>
    {% if request.GET.label %}
        Группа оборудования...
    {% else %}
        ---------
    {% endif %}
</option>

{% for group in group_list %}
   <option value="{{group.pk}}"
        {% if group.pk|stringformat:'i' == request.GET.group %}
            selected
        {% endif %}
    >
       {{group.name|capfirst}}
   </option>
{% endfor %}
