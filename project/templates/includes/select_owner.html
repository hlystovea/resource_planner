{% with current_namespace=request.resolver_match.view_name %}
<div class="row justify-content-end">
  <div class="col-sm-2">
    <select class="form-select form-select-sm" id="selectDept" name="dept" onchange="window.location.href = this.options[this.selectedIndex].value">
      <option value="{% url current_namespace %}" selected>Подразделение...</option>
      {% for id, name in form.fields.dept.choices %}
        <option value="{% url current_namespace %}?owner={{ id }}" {% if request.GET.dict.owner == id|urlencode  %}selected{% endif %}>{{ name }}</option>
      {% endfor %}
    </select>
  </div>
</div>
{% endwith %}
